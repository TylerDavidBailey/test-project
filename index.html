<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder</title>
</head>

<body>
    <h1>Base64 Encoder</h1>
    <input type="text" id="inputText" placeholder="Enter text here">
    <button id="encodeButton">Encode</button>
    <p id="encodedText"></p>

    <script>
        const encodeButton = document.getElementById("encodeButton");

        // Function to call Go WASM and get the encoded result
        encodeButton.onclick = async function () {
            const inputText = document.getElementById("inputText").value;
            if (inputText) {
                // Call the Go WASM function to base64 encode
                const encodedText = await encodeBase64(inputText);
                document.getElementById("encodedText").innerText = "Base64 Encoded: " + encodedText;
            }
        };

        // Load the WASM file
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });

        // Define a function to call the Go wasm function
        function encodeBase64(input) {
            return new Promise((resolve) => {
                const encoded = go.wasmEncodeBase64(input);
                resolve(encoded);
            });
        }
    </script>
</body>

</html>
